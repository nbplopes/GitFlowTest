<!doctype html>
<html>

<head>
    <title>WinJS Sample</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/css/ui-dark.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/js/base.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/winjs/4.4.0/js/ui.min.js"></script>
    <link href="sandbox.css" rel="stylesheet" />
    <link href="winjstest.css" rel="stylesheet" />
    <script src="winjstest.js"></script>
</head>

<body>
    <div id="app" class="show-home win-type-body">
    <div class="splitView" data-win-control="WinJS.UI.SplitView">
        <div>
            <div class="header">
                <button class="win-splitviewpanetoggle" data-win-control="WinJS.UI.SplitViewPaneToggle"
                        data-win-options="{ splitView: select('.splitView') }"></button>
            </div>
            <!--this is where the navigation icons go -->
            <div class="nav-commands">
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options= "{ 
                        label:'Alki Trail',
                        icon:'mappin',
                    }"></div>
            </div>
        </div>
        <!-- Content area -->
        <div class="contenttext"><h2 class="win-h2">SplitView Content Area</h2> </div>
    </div>
</div>
</body>

</html>
